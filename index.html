<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="theme-toggler">
      <i class="fa-solid fa-sun active"></i>
      <i class="fa-solid fa-moon"></i>
    </div>
    <div class="main-card">
      <div class="side-card main">
        <h4>Your Result</h4>
        <div class="circle">
          <h1>76</h1>
          <small>of 100</small>
        </div>
        <div class="btm-txt">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of <br />
            people that have taken <br />
            this test
          </p>
        </div>
      </div>
      <div class="side-card sub">
        <h4 class="heading">Summary</h4>
        <div class="stats">
          <div class="statcard" id="reaction">
            <i class="fa-solid fa-bolt"></i>
            <h4>Reaction</h4>
            <p><span>89</span> /100</p>
          </div>
          <div class="statcard" id="memory">
            <i class="fa-solid fa-brain"></i>
            <h4>Memory</h4>
            <p><span>92</span> /100</p>
          </div>
          <div class="statcard" id="verbal">
            <i class="fa-solid fa-comment"></i>
            <h4>Verbal</h4>
            <p><span>61</span> /100</p>
          </div>
          <div class="statcard" id="visual">
            <i class="fa-solid fa-eye"></i>
            <h4>Visual</h4>
            <p><span>72</span> /100</p>
          </div>
        </div>
        <div class="button">
          <a href="#">Continue</a>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
